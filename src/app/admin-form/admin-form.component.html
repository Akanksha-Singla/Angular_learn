<form #accAdmin = "ngForm"(submit)="onSubmit(accAdmin.value)" style="width: 500px;">
    <div class="form-group">
        <label for="userName">userName</label>
        <input type="text"
         class="form-control" 
         id="userName"
         name="userName"
         [(ngModel)]="userName"
         >
        
    </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"  
        class="form-control"
         id="password"
         name="password"
         [(ngModel)]="password">
      </div>
      <button class="btn btn-primary">Submit</button>
</form>
