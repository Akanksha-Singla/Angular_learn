
<div class="my-3">
<h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
<p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="flexCheckChecked">
      Checked checkbox
    </label>
  </div>
<button class="btn btn-danger mb-2" (click)="onClick(todo)">Delete</button>

</div>
